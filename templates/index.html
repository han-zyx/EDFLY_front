<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>License Plate Detections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>License Plate Detections</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Time</th>
            <th>License Plate</th>
        </tr>
        {% if detections %}
            {% for detection in detections %}
            <tr>
                <td>{{ detection.id }}</td>
                <td>{{ detection.time }}</td>
                <td>{{ detection.license_plate_text }}</td>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3">No detections available</td>
            </tr>
        {% endif %}
    </table>
</body>
</html>
